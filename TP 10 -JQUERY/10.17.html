<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 10</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"> </script>
    
    <script>
        $(document).ready(()=>{
            $('strong').click(function(){
                $(this).hide();
            });    
        });

    </script>
</head>
<body>
    <p>hola me llamo <strong> maria</strong> y soy una pagina inteligente</p>
    <p>puedo cambiar mis <strong> palabras</strong>con solo un click</p>
    <p>¿Queres probar?<strong>  apreta</strong> cualquiera que esté en negrita y mira la magia</p>
</body>
</html>
