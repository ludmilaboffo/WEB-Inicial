<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"> </script>
    
    <script>
        $(document).ready(()=>{
            $("#una").mouseover(function(){
                $("#una").css("background-color","black");
            });
            $("#una").mouseleave(function(){
                $("#una").css("background-color","pink");
            });
        });

        
    </script>
        <style>
            #una{
                width: 500px;
                height: 200px;
                background-color: pink;
            }
            #dos{
                width: 500px;
                height: 200px;
                background-color:rgb(12, 192, 12);
            }
            table, th, td {
              border:1px solid rgb(255, 255, 255);
            }
        </style>
</head>
<body>
    <body>
        <table id="una">
            <tr>
              <td>fila uno</td>
              <td>fila dos</td>
              <td>fila tres</td>
            </tr>
          </table>
          <table id="dos">
            <tr>
              <td>fila uno</td>
              <td>fila dos</td>
              <td>fila tres</td>
            </tr>
          </table>      
    </body>
</body>
</html>
