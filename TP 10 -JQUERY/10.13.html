<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 10</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"> </script>
    
    <script>
        $(document).ready(()=>{
            $('td').click(function(){
                $(this).css('background-color', 'white');
            });    
        });

    </script>
    <style>
        body{
            background-color: black;
        }
        #una{
            width: 300px;
            height: 200px;
            background-color: salmon;
        }
        #dos{
            width: 300px;
            height: 100px;
            background-color: aqua;
        }
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>


<body>
    <table id="una">
        <tr>
          <td>fila uno</td>
          <td>fila dos</td>
          <td>fila tres</td>
        </tr>
      </table>
      <table id="dos">
        <tr>
          <td>fila uno</td>
          <td>fila dos</td>
          <td>fila tres</td>
        </tr>
      </table>      
</body>


</html>
