<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 10</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"> </script>
    <script>
        $(document).ready(()=>{
            $('div').click(function(){
                $(this).css('background-color', 'lightblue');
            });
        });
    </script>

    <style>
        div {
            width: 500px;
            background-color: pink;
            border-color: black;
            border-style: dotted;
            border-width: 1px;
        }
    </style>

</head>

<body>
    <div id="coloresUno">
        <p>fila uno</p>
    </div>
    <div id="coloresDos">
        <p>fila dos</p>
    </div>
</body>
</html>
