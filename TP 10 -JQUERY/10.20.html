<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 10</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"> </script>
    
    <script>
        $(document).ready(()=>{
            $("#darClick").dblclick(function(){
                let cambio=false;
                if(!cambio){ 
                    $(this).height(250);
                    $(this).width(250);
                    cambio=true;
                }     
                else{
                    $(this).height(800);
                    $(this).width(70);
                    cambio=false;
                }
            });
        });  
    

    </script>
    <style>
        div{
            height: 800px;
            width: 70px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="darClick">
    </div>
</body>
</html>
